<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5721/5721113.png" type="image/png">
    <link href="SIGN.css" rel="stylesheet">

    <title>Signup</title>
</head>
<body>
        <div class="container">
            <form>
        <h1>Signup</h1>
        <label for="name"></label>
        <input type="text" class="name" placeholder="Full Name" required><br>
        <label for="email"></label>
        <input type="email" class="email" placeholder="Email" required><br>
        <label for="password"></label>
        <input type="password" class="password" placeholder="Password" required><br>
        <label for="confirm password"></label>
        <input type="password" class="confirmpassword" placeholder="Confirm Password" required><br>
        <label for="dob"></label>
        <input type="text" class="dob" placeholder="MM/DD/YYYY" required><br>
        <input type="radio" class="student" name="employment" value="student" checked>
        <label for="student">Student</label>
        <input type="radio" class="employee" name="employment" value="employee" checked>
        <label for="employee">Employee</label><br>
        <input type="checkbox" class="check">
        <label for="check">I agree to all the terms and conditions</label><br>
        <input type="submit" class="signup" value="Signup">
    </form>
        </div>
</body>
</html>
